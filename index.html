<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Miles Space</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/tone" ></script>
    <script src="soundUI.js" defer></script>
    <script src="effect.js" defer></script>
  </head>
  <body>
    <div class="sun"></div>

    <div class="mercury-orbit">
      <div class="mercury"></div>
    </div>
    <div class="mercury-space" ></div>

    <div class="venus-orbit">
      <div class="venus"></div>
    </div>
    <div class="veus-space"></div>

    <div class="earth-orbit">
      <div class="earth" id="earth"></div>
    </div>
    <div class="earth-space"></div>

    <div id="coords">Move your mouse!</div>

  </body>
</html>
